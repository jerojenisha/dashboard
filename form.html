
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Main Style Css -->

<body class="form-v5">
	<div class="page-content" top-fixed>
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post">
				<h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4" style="font-size:35px"> Appoinment Form</h3>
				<div class="form-row">
					<label for="full-name">Full Name</label>
					<input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email"> Email</label>
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<!--div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					<i class="fas fa-lock"></i>
				</div-->

				<div class="form-row">
					<label for="service">Services</label>
					<select class="form-select"required>
						<option value="" >select services</option>
						<option value="1">Bridal Makeup</option>
						<option value="2">HD Makeover</option>
						<option value="3">Bridesmaid makeup</option>
						<option value="3">Party makeup</option>
					</select>
					<i class="fas fa-service"></i>
				</div><br>
				
				<div class="form-row">
					<label for="date"> Date</label>
                    <input type="date" class="form-control" placeholder="Enter Date" required>
                </div><br>
                <div class="col-md-6">
					<label for="Time"> Time</label>
                    <input type="time" class="form-control" placeholder="Enter time" required>
                </div><br>
                    <div class="col-md-6">
						<label for="phone number">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="Phone Number" required pattern="[7-9]{1}[0-9]{9}">
                    </div><br>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				
					
					<a href="./table.html" class="a" ><button type="button"  class="submitBtn"  >Book Appointment</button>
						<!--input type="submit" id="submit" name="book appoinment" class="submitBtn" value="Book Appointment"--> 
						<button type="button"  class="submitBtn" >Cancel</button>	
					<!--input type="submit" id="submit" name="cancel" class="submitBtn" value="Cancel"--> </a>  
					
			</form>
		</div>
	</div>
</body>
</html>
